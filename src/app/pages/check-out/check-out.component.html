
 <div *ngIf="cartCound > 0" class="container">
<div class="row_1">
  <div class="p-image label">Product Image</div>
  <div class="product-name label">Name</div>
  <div class="quntity label">Quntity</div>
  <div class="p-image label" >Price</div>
  <div></div>
  <div>Total</div>
</div>
<div class="data-1">
<div class="data" *ngFor="let data of productData">
  <div class="p-image">
   <img class="img" src="{{data?.image}}" alt="product-image" >
  </div>

  <div class="p-image">{{data?.title |truncate}} </div>
  <div class="quntity">
    <div style="padding-right: 10px;">
      <mat-icon (click)="onIncrement(data.id)">add</mat-icon>
    </div>
    <div >
        <input style="width: 30px; text-align: center;"  value="{{data.quntity}}">
    </div>
    <div style="padding-left: 10px;">
      <mat-icon  (click)="onDecrement(data.id)">remove</mat-icon>
    </div>
  </div>
  <div class="price"> {{data.price}}</div>

  <div style="text-align: start;">
    <mat-icon color="warn" (click)="deleteItem(data.id)">delete</mat-icon>
  </div>
  <div>{{data.total}}</div>
</div>
</div>

<div class="total" style="text-align: end;">
    <Span style="padding-right: 100px;">Grand Total : <strong>{{total |number: '.2'}}</strong></Span>
    <span style="padding-right: 50px;">

      <button  style="width: 15rem;" (click)="senCartData()" mat-flat-button color="primary">Check out</button>
      <!-- <button style="width: 15rem;" (click)="calTotal()" mat-flat-button color="primary">Total</button> -->
    </span>
</div>
</div>
<div *ngIf="cartCound == 0 " class="no-product">
  <div>
        <h1>No Product is Added</h1><br>
        <button class="back-btn"  mat-raised-button (click)="backToProductPage()" color="primary">
          <mat-icon>keyboard_backspace</mat-icon>
          Back to product page
        </button>
      </div>
</div>
