
 <app-header style="display: none;"  (childevent)="getChildValue($event)"  ></app-header>
 <div  class="main">
   <div  class="filter">
     <div style="text-align: center; font-size: large;">
       <p> Filter   by categories: </p>
     </div>
     <div class="list_chip">
          <p>
            <mat-chip-list class=" my-chip" id="chipList" [selectable]="true" >
              <mat-chip (click)="getProducts()">All Product</mat-chip>
              <mat-chip *ngFor="let chip of catgories" color="primary" (click)="getCategory(chip)"  [selected]="chip"  >
                {{chip}}
              </mat-chip>
            </mat-chip-list>
          </p>
    </div>
    <div style=" font-size: large;">
      <span> Filter by price: </span>
        <mat-form-field >
              <mat-select style="text-align: center;">
                <!-- <mat-option >-- None --</mat-option> -->
                <mat-option (click)="lowToHigh()"  value="low">Low to High</mat-option>
                <mat-option (click)="highToLow()"  value="high">High to Low</mat-option>
              </mat-select>
          </mat-form-field>
    </div>
   </div>

   <div  class="container_1" >
     <div  class="product" *ngFor="let item of product |searchProduct: search |FilterByPrice: sortValue">
    <mat-card  class="example-card">
        <img   src="{{item?.image}}" alt="Product image">
      <mat-card-content>
        <p style="text-align: justify;"> <strong> {{item?.title }}  </strong></p>
        <p style="text-align: justify;"  matTooltip="{{item?.description}}"> <strong>Description :-</strong> {{item?.description | truncate}} </p>
        <p style="text-align: justify;"> <strong>Price : -</strong> &nbsp;$ {{item?.price}} </p>
        <p style="text-align: justify;"> <strong>Category</strong> {{item?.category}} </p>
      </mat-card-content>
      <mat-card-actions style="text-align: center; padding-bottom: 10px;">
        <button style="width: 200px;" (click)="addToCard(item.id)" mat-raised-button color="accent">Add to Cart</button>
       </mat-card-actions>
    </mat-card><br><br>
  </div>
</div>
</div>
